<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="container">
      <div id="mainTitleStyle">
        <h1 id="main-title">Tema IntouchGamesLtd</h1>
      </div>
      <div>
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;</a
          >
          <a
            href="#"
            onclick="(window.history.pushState('', '', 'http://localhost:3000'));(location.reload())()"
            >Default List</a
          >
          <a
            href="#"
            onclick="(window.history.pushState('', '', 'http://localhost:3000/?modules=newlist'));(location.reload())()"
            >New List</a
          >
          <a
            href="#"
            onclick="(window.history.pushState('', '', 'http://localhost:3000/?modules=changesidebar'));(location.reload())()"
            >Change Sidebar</a
          >
          <a
            href="#"
            onclick="(window.history.pushState('', '', 'http://localhost:3000/?modules=changesidebar,newlist'));(location.reload())()"
            >New List and Change Sidebare</a
          >
        </div>
        <span
          id="menuButtonStyle"
          style="font-size: 50px; cursor: pointer; margin-left: 10px"
          onclick="openNav()"
          >&#9776;</span
        >
        <script>
          function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
          }

          function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
          }
        </script>
      </div>

      <table>
        <thead id="headTable"></thead>
        <tbody id="humans-data"></tbody>
      </table>

      <div id="data1" class="data1">
        <button id="btnData1" class="btn">Arata Datele</button>
      </div>
    </div>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
